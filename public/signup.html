<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - StudyBhai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-yellow-50 via-white to-orange-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 md:p-10">

    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
      <p class="text-gray-500 mt-2 text-sm">Sign up to unlock study tools</p>
    </div>

    <!-- FORM -->
    <form action="/api/signup" method="POST" enctype="multipart/form-data" class="space-y-5">

      <!-- PROFILE -->
      <div class="flex flex-col items-center mb-6">
        <div class="w-24 h-24 rounded-full overflow-hidden relative cursor-pointer border border-gray-300">
          <img id="profile-preview" src="https://via.placeholder.com/150" class="w-full h-full object-cover" />

          <input id="profile-input" name="profile" type="file" accept="image/*"
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />

          <div class="absolute inset-0 flex items-center justify-center text-white bg-black/30 opacity-0 hover:opacity-100 transition rounded-full">
            <span class="text-sm font-semibold">Upload</span>
          </div>
        </div>
        <p class="text-gray-500 text-sm mt-2">Profile Image (optional)</p>
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1">Full Name</label>
        <input name="name" type="text" class="w-full px-4 py-3 border rounded-xl" required/>
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1">Email</label>
        <input name="email" type="email" class="w-full px-4 py-3 border rounded-xl" required/>
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input name="password" type="password" class="w-full px-4 py-3 border rounded-xl" required/>
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1">Confirm Password</label>
        <input name="confirmPassword" type="password" class="w-full px-4 py-3 border rounded-xl" required/>
      </div>

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-400 text-white rounded-xl font-bold">
        Sign Up
      </button>

      <p class="text-center text-gray-500 text-sm mt-3">
        Already have an account? <a href="/login" class="text-yellow-500 font-semibold">Login</a>
      </p>

    </form>
  </div>

  <script>
    const input = document.getElementById("profile-input");
    const preview = document.getElementById("profile-preview");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (file) preview.src = URL.createObjectURL(file);
    });
  </script>

</body>
</html>
