<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - StudyBhai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-yellow-50 via-white to-orange-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 md:p-10">

    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 mt-2 text-sm">Login to access your study tools & AI features</p>
    </div>

    <!-- LOGIN FORM -->
    <form class="space-y-5" action="/api/login" method="POST">

      <div>
        <label class="block text-gray-600 text-sm mb-1">Email</label>
        <input name="email" type="email" placeholder="you@example.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-400" required/>
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input name="password" type="password" placeholder="********"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-400" required/>
      </div>

      <div class="text-right">
        <a href="#" class="text-yellow-500 text-sm hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-400 text-white rounded-xl font-bold shadow-lg hover:scale-105 transition">
        Login
      </button>

      <div class="flex items-center justify-center gap-2 mt-4">
        <span class="h-px bg-gray-300 flex-1"></span>
        <span class="text-gray-400 text-sm">Or continue with</span>
        <span class="h-px bg-gray-300 flex-1"></span>
      </div>

      <div class="flex gap-3 mt-2">
        <button type="button"
          class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-300 rounded-xl hover:bg-gray-100 transition">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" class="w-5 h-5">
          Google
        </button>

        <button type="button"
          class="flex-1 flex items-center justify-center gap-2 py-3 border border-gray-300 rounded-xl hover:bg-gray-100 transition">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" class="w-5 h-5">
          Facebook
        </button>
      </div>

      <p class="text-center text-gray-500 text-sm mt-3">
        Donâ€™t have an account? <a href="/signup" class="text-yellow-500 font-semibold hover:underline">Sign Up</a>
      </p>

    </form>

  </div>
</body>
</html>
