<script>
let currentUser = null;

// Extract profile ID from URL
const urlParts = window.location.pathname.split("/");
const profileId = urlParts[urlParts.length - 1];
const isViewingOwnProfile = profileId.length !== 24;

// ---------------- CURRENT USER PROFILE ----------------
async function loadCurrentUser() {
  const res = await fetch('/api/me');
  const user = await res.json();
  currentUser = user;

  if (!currentUser.following) currentUser.following = [];

  document.getElementById('userName').textContent = user.name;
  document.getElementById('userEmail').textContent = user.email;
  document.getElementById('userImage').src = user.profileImage || '/default.png';
  document.getElementById('followersCount').textContent = user.followersCount;
  document.getElementById('followingCount').textContent = user.followingCount;

  loadUsers();
}

// ---------------- OTHER USER PROFILE ----------------
async function loadProfileUser() {
  const res = await fetch(`/api/user/${profileId}`);
  const user = await res.json();

  document.getElementById('userName').textContent = user.name;
  document.getElementById('userEmail').textContent = user.email;
  document.getElementById('userImage').src = user.profileImage || '/default.png';

  document.getElementById('followersCount').textContent = user.followers.length;
  document.getElementById('followingCount').textContent = user.following.length;

  document.getElementById("userList").style.display = "none";
}


// ---------------- USERS LIST ----------------
function loadUsers() {
  fetch('/api/users')
    .then(res => res.json())
    .then(users => {
      const container = document.getElementById('userList');
      container.innerHTML = '';

      users
        .filter(u => u._id !== currentUser._id)
        .forEach(u => {
          const isFollowing = currentUser.following.includes(u._id);

          // Create user card div
          const userCard = document.createElement('div');
          userCard.className = "bg-white p-4 rounded-xl shadow flex items-center justify-between cursor-pointer";

          userCard.innerHTML = `
            <div class="flex items-center gap-3">
              <img src="${u.profileImage || './default.png'}"
                class="w-12 h-12 rounded-full object-cover" />

              <div>
                <p class="font-semibold text-gray-700">${u.name}</p>
                <p class="text-gray-500 text-xs">${u.email}</p>
                <p class="text-gray-500 text-xs">
                  Followers: <span id="followers-${u._id}">${u.followers.length || 0}</span>
                </p>
              </div>
            </div>

            <button class="px-4 py-2 bg-yellow-400 text-white rounded-lg"
              onclick="toggleFollow('${u._id}', this)">
              ${isFollowing ? 'Unfollow' : 'Follow'}
            </button>
          `;

          // Click on the card ‚Üí go to profile
          userCard.addEventListener('click', (e) => {
            // Ignore clicks on follow/unfollow button
            if (e.target.tagName.toLowerCase() !== 'button') {
              window.location.href = `/profile/${u._id}`;
            }
          });

          container.appendChild(userCard);
        });
    });
}



// ---------------- FOLLOW / UNFOLLOW ----------------
async function toggleFollow(userId, btn) {
  const res = await fetch(`/api/toggle-follow/${userId}`, { method: 'POST' });
  const data = await res.json();
  if (data.success) {
    btn.textContent = data.following ? 'Unfollow' : 'Follow';
    document.getElementById(`followers-${userId}`).textContent = data.followersCount;
  }
}



// ---------------- POPUP ----------------
function openPopup(type) {
  const finalUserId = isViewingOwnProfile ? currentUser?._id : profileId;

  fetch(`/api/${type}/${finalUserId}`)
    .then(res => res.json())
    .then(list => {
      if (!Array.isArray(list)) {
        console.error("Invalid response:", list);
        return;
      }

      document.getElementById("popupTitle").textContent =
        type === "followers" ? "Followers" : "Following";

      const popupList = document.getElementById("popupList");
      popupList.innerHTML = "";

      if (list.length === 0) {
        popupList.innerHTML =
          `<p class="text-center text-gray-500 py-6">No ${type} yet.</p>`;
        document.getElementById("popup").classList.remove("hidden");
        return;
      }

      list.forEach(user => {
        popupList.innerHTML += `
          <div class="flex items-center justify-between bg-gray-100 p-3 rounded-xl cursor-pointer"
            onclick="openUserProfile('${user._id}')">
            <div class="flex items-center gap-3">
              <img src="${user.profileImage || '/default.png'}"
                class="w-10 h-10 rounded-full object-cover">

              <div>
                <p class="font-semibold">${user.name}</p>
                <p class="text-xs text-gray-500">${user.email}</p>
              </div>
            </div>
            ‚û§
          </div>
        `;
      });

      document.getElementById("popup").classList.remove("hidden");
    });
}

function closePopup() {
  document.getElementById("popup").classList.add("hidden");
}

function openUserProfile(userId) {
  window.location.href = `/profile/${userId}`;
}


// ---------------- INIT ----------------
document.addEventListener("DOMContentLoaded", () => {
  if (isViewingOwnProfile) {
    loadCurrentUser();
  } else {
    loadProfileUser();
  }
});
</script>
